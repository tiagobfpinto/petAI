<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b1220;
        color: #e5e7eb;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        width: min(420px, calc(100% - 32px));
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 12px 50px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 20px;
      }
      label {
        display: block;
        font-size: 13px;
        color: #cbd5e1;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #334155;
        background: #0b1220;
        color: #e5e7eb;
        outline: none;
      }
      input:focus {
        border-color: #60a5fa;
      }
      .error {
        margin: 10px 0 0;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fecaca;
        font-size: 13px;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 12px;
        border: 0;
        border-radius: 10px;
        background: #60a5fa;
        color: #0b1220;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background: #93c5fd;
      }
      .hint {
        margin: 14px 0 0;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Admin Login</h1>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="post" action="{{ url_for('admin.login') }}">
        <input type="hidden" name="next" value="{{ next or '' }}" />

        <label for="identifier">Email or username</label>
        <input id="identifier" name="identifier" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" autocomplete="current-password" required />

        <button type="submit">Log in</button>
      </form>

      <p class="hint">This page uses the <code>admin_users</code> table.</p>
    </main>
  </body>
</html>
